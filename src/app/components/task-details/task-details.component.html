<div class="todo-info">
    <div class="show-info">

        <div>Название: {{selectedTodo()?.title}}</div>
        <div>Описание: {{selectedTodo()?.description}}</div>
        <div>Статус: {{selectedTodo()?.status === false ? 'Не выполнена' : 'Выполнена'}}</div>
    </div>
</div>
